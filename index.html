<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Tarefas</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css"/>
  <link rel="stylesheet" href="style.css"/>

  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;600;800&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;600&display=swap" rel="stylesheet"/>

  <script src="https://kit.fontawesome.com/8d85c4846a.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
</head>

<body>

<header>
  <h1>Lista de Tarefas</h1>
</header>

<button type="button" class="button new" onclick="Modal.open()">
  + Adicionar demanda
</button>

<main class="boards-container">
  <div class="boards">

    <section class="board">
      <h3>Pendente</h3>
      <div class="dropzone" id="pendente"></div>
    </section>

    <section class="board">
      <h3>Em andamento</h3>
      <div class="dropzone" id="andamento"></div>
    </section>

    <section class="board">
      <h3>Feito</h3>
      <div class="dropzone" id="feito"></div>
    </section>

  </div>
</main>

<!-- Modal -->
<div class="modal-overlay">
  <div class="modal">

    <form id="task-form" onsubmit="newTask.submit(event)">
      <h2>Nova demanda</h2>

      <div class="grid">
        <select id="responsible" class="select">
          <option value="">Responsável</option>
          <option value="Francyelle">Francyelle</option>
        </select>

        <input type="date" class="date" id="date" name="setTodaysDate"/>
      </div>

      <input type="text" id="title" class="title" placeholder="Título (obrigatório)" autocomplete="off"/>
      <input type="text" id="description" class="description" placeholder="Descrição (opcional)"/>

      <div class="input-group actions">
        <button type="button" class="button cancel" onclick="Modal.close()">Cancelar</button>
        <button type="submit" class="button">Salvar</button>
      </div>

    </form>

  </div>
</div>

<footer>Francyelle Moreira - 2026</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="script.js"></script>

</body>
</html>
